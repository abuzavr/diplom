{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Удалить заметку "{{ note.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}

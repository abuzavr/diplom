{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1>Редактирование профиля</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h3>Информация о пользователе</h3>
        {{ user_form|crispy }}
      </div>
      <div class="col-md-6">
        <h3>Профиль</h3>
        {{ profile_form|crispy }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>
{% endblock %}

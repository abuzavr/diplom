{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Профиль: {{ user.username }}</h1>
  <img src="{{ user.profile.avatar_url }}" alt="Аватар" width="150" height="150" class="img-thumbnail mb-3">
  <p>Email: {{ user.email }}</p>

  <a href="{% url 'accounts:profile_edit' %}" class="btn btn-info">Редактировать профиль</a>
  <a href="{% url 'accounts:password_change' %}" class="btn btn-warning">Сменить пароль</a>
</div>
{% endblock %}

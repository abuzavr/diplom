{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1>Регистрация</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
